<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
</head>

<body>
    <h1>Si jalo</h1>
    <div>
        <form action="/" method="get">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="nombre" id="nombre" /><br /><br />

            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" name="nombre_usuario" id="nombre_usuario" /><br /><br />

            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" name="fecha" id="fecha" /><br /><br />

            <label for="domicilio">Domicilio</label>
            <input type="text" name="domicilio" id="domicilio" /><br /><br />

            <fieldset style="display: inline-flex">
                <legend>Perfil del Usuario</legend>
                <label for="vender">Vender</label>
                <input type="radio" name="vender" id="vender" />
                <label for="comprar">Comprar</label>
                <input type="radio" name="comprar" id="comprar" />
            </fieldset>

            <fieldset style="display: inline-flex">
                <legend>Categorías de Interés</legend>
                <label for="electro">Electro</label>
                <input type="checkbox" name="electro" id="electro" />
                <label for="moda">Moda</label>
                <input type="checkbox" name="moda" id="moda" />
                <label for="hogar">Hogar</label>
                <input type="checkbox" name="hogar" id="hogar" />
                <label for="jugueteria">Juguetería</label>
                <input type="checkbox" name="jugueteria" id="jugueteria" />
                <label for="vida">Vida Sana</label>
                <input type="checkbox" name="vida" id="vida" />
            </fieldset>
            <br /><br />

            <label for="avatar">Imagen de Perfil</label> <br />
            <input type="file" name="avatar" id="avatar" accept=".jpg" multiple />
            <br /><br />

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" /><br /><br />

            <br /><button>Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </div>
</body>

</html>
